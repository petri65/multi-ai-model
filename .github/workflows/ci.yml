name: ci
on:
  pull_request:

jobs:
  test-suite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      - run: python -m pip install -e .
      - run: python -m pip install pytest
      - run: pytest -q

  protocol-auditor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      - run: python -m pip install -e .
      - run: python tools/protocol_auditor.py --policy core_protocol.md --rules policies/rules.yml
