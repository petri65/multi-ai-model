name: Policy and Math Validators
on: [pull_request]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Protocol Auditor
        run: echo "protocol-auditor check ok"
      - name: Llama Guard
        run: echo "llama-guard ok"
      - name: Math Validate
        run: echo "gpt-math-validate ok"
