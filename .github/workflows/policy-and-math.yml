name: policy-and-math
on:
  pull_request:
    branches: [ "main", "release/**" ]
  push:
    branches-ignore: [ "main", "release/**" ]
jobs:
  Llama-Guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: python tools/llama_guard.py
  Protocol-Auditor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: python tools/protocol_auditor.py
  GPT-Math-Validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: python tools/gpt_math_validate.py
  Test-Suite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -e .
      - run: pytest -q
